<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals" style="display: inline-flex">
      <div
        style="
          width: 200px;
          height: 200px;
          background-color: blueviolet;
          margin: 10px;
        "
      >
        Nome: <a href="/list/{{ animal.id }}">{{ animal.name }}</a> - Tipo:
        {{ animal.type }}
        <button (click)="showAge(animal)">Show age</button>
        <button (click)="removeAnimal(animal)">Excluir</button>
      </div>
    </li>
  </ul>
  <h3>{{ animalDatails }}</h3>
</div>
